<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital of India Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>What is the capital of India?</h1>
    <input type="radio" id="new-delhi" name="capital" value="New Delhi">
    <label for="new-delhi">New Delhi</label><br>
    <input type="radio" id="mumbai" name="capital" value="Mumbai">
    <label for="mumbai">Mumbai</label>
    <blockquote style="max-width: 600px; margin: 10px; padding: 15px; border-left: 8px solid green; background-color: #f8fffe; font-weight: bold;">
        New Delhi is the capital of India and an administrative district of NCT Delhi.
    </blockquote>
    <script src="./script.js"></script>
</body>
</html>
